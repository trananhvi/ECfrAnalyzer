spring.application.name=eCFRAAnalyzer

# Server configuration
server.port=8080
server.servlet.context-path=/

# Jackson JSON configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging configuration
logging.level.com.vitran.ecfranalyzer=INFO
logging.level.org.springframework.web=INFO

# Application specific settings
ecfr.analyzer.data-directory=ecfr-data
ecfr.analyzer.sync-on-startup=true
ecfr.analyzer.max-api-retries=3

# eCFR API Configuration
app.ecfr.max-titles=100
app.ecfr.request-delay=1000
app.ecfr.download-xml-content=true
app.ecfr.xml-content-max-length=50000
# Pagination settings for titles endpoint
app.ecfr.pagination.page-size=100
app.ecfr.pagination.max-pages=50

# Data Storage Configuration
app.storage.data-dir=ecfr-data
app.storage.compress-content=false

# Sync Configuration
app.sync.enabled=true
app.sync.initial-on-startup=true
